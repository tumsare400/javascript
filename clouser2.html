<!DOCTYPE html>
<html>
<head>

    <script >
        
             /*always give 1 */
              //  var clickcount = 0;
                  function incrementClickCount(){
                      var clickcount=0;
                      return ++clickcount;                                
                  }
                  /*increment counter by 1 on every click */
                  var incrementClickCount1 = (function(){                   
                      var clickcount=0;
                      return function(){
                          return ++clickcount;
                      }
                  })();
    </script>
</head>
<body>
    <button onclick="alert(incrementClickCount())">click Me</button>
    <button onclick="alert(incrementClickCount1())">click me2</button>
</body>
